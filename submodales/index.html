<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <div class="container">
           
        <div class="border-t border-slate-200 dark:border-darkmode-400 mt-4 pt-4">
            <button type="button" class="custom-btn flex items-center" data-bs-toggle="modal" data-bs-target="#inicioModal">
                <div class="w-2 h-2 bg-warning rounded-full mr-3"></div>
                Inicio del servicio
            </button>
            <button type="button" class="custom-btn flex items-center" data-bs-toggle="modal" data-bs-target="#desarrolloModal">
                <div class="w-2 h-2 bg-pending rounded-full mr-3"></div>
                Desarrollo del servicio
            </button>
            <button type="button" class="custom-btn flex items-center" data-bs-toggle="modal" data-bs-target="#finModal">
                <div class="w-2 h-2 bg-success rounded-full mr-3"></div>
                Finalizaci√≥n del servicio
            </button>
        </div>

        <!-- Modals -->
        <div class="modal fade modal-xl" id="inicioModal" tabindex="-1" aria-labelledby="inicioModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inicioModalLabel">Evidencias de Inicio del Servicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade modal-xl" id="desarrolloModal" tabindex="-1" aria-labelledby="desarrolloModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="desarrolloModalLabel">Evidencias de Desarrollo del Servicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade modal-xl" id="finModal" tabindex="-1" aria-labelledby="finModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="finModalLabel">Evidencias de Fin del Servicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
