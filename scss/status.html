<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Status</title>
</head>
<body>
    <div class="content">
        <div class="grid grid-cols-12 gap-6 mt-8">
            <div class="col-span-12">
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress-labels">
                        <div class="label" style="left: 0%;">Sin evidencias</div>
                        <div class="label" style="left: 33%;">Sub Status 1</div>
                        <div class="label" style="left: 66%;">Sub Status 2</div>
                        <div class="label" style="left: 100%;">Completo</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards sub status -->
        <div class="grid grid-cols-12 gap-6 mt-8 card-container">
            <div class="col-span-4">
                <div class="card text-bg-secondary mb-3" style="width: 18rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-up" width="350" height="350" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8h.01" />
                        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5" />
                        <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526" />
                        <path d="M19 22v-6" />
                        <path d="M22 19l-3 -3l-3 3" />
                      </svg>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-light" onclick="modalEvidencias1()">Subir evidencias subtipo1</button>
                    </div>
                </div>
            </div>
            <div class="col-span-4">
                <div class="card text-bg-secondary mb-3" style="width: 18rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-up" width="350" height="350" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8h.01" />
                        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5" />
                        <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526" />
                        <path d="M19 22v-6" />
                        <path d="M22 19l-3 -3l-3 3" />
                      </svg>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-light" onclick="modalEvidencias2()">Subir evidencias subtipo2</button>
                    </div>
                </div>
            </div>
            <div class="col-span-4">
                <div class="card text-bg-secondary mb-3" style="width: 18rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-up" width="350" height="350" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 8h.01" />
                        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5" />
                        <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526" />
                        <path d="M19 22v-6" />
                        <path d="M22 19l-3 -3l-3 3" />
                      </svg>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-light" onclick="modalEvidencias3()">Subir evidencias subtipo3</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Evidencias Subtipos -->

        <div class="modal fade modal-xl" id="modalEvidencias1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Subir evidencias subtipo1</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imagesContainer1"></div>
                </div>
                <div class="modal-footer">
                <input type="file" id="imageFile1" accept="image/*" multiple onchange="showImages(event, 'imagesContainer1')" />
                <button type="button" class="btn btn-primary">Subir evidencias</button>
                </div>
            </div>
            </div>
        </div> 

        <div class="modal fade modal-xl" id="modalEvidencias2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Subir evidencias subtipo2</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imagesContainer2"></div>
                </div>
                <div class="modal-footer">
                <input type="file" id="imageFile2" accept="image/*" multiple onchange="showImages(event, 'imagesContainer2')" />
                <button type="button" class="btn btn-primary">Subir evidencias</button>
                </div>
            </div>
            </div>
        </div> 

        <div class="modal fade modal-xl" id="modalEvidencias3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Subir evidencias subtipo3</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imagesContainer3"></div>
                </div>
                <div class="modal-footer">
                <input type="file" id="imageFile3" accept="image/*" multiple onchange="showImages(event, 'imagesContainer3')" />
                <button type="button" class="btn btn-primary">Subir evidencias</button>
                </div>
            </div>
            </div>
        </div> 

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="status.js"></script>
</body>
</html>
